<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Strange Day</title>

<style>
/* ====== الأساس ====== */
body {
  margin: 0;
  font-family: "Georgia", serif;
  overflow: hidden;
}

.scene {
  width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  transition: background 0.6s ease, color 0.6s ease;
}

/* ====== الألوان ====== */
.scene-black {
  background: black;
  color: red;
}

.scene-red {
  background: red;
  color: black;
}

/* ====== النصوص ====== */
.title {
  font-size: 42px;
  letter-spacing: 2px;
}

.title span {
  font-size: 56px;
  display: block;
}

.subtitle {
  font-size: 20px;
  margin-top: 20px;
  max-width: 700px;
}

.big-word {
  font-size: 120px;
  font-weight: bold;
  letter-spacing: 8px;
}

/* ====== الأزرار ====== */
button {
  margin-top: 40px;
  padding: 12px 28px;
  font-size: 16px;
  border: 1px solid currentColor;
  background: transparent;
  color: inherit;
  cursor: pointer;
}

button:hover {
  opacity: 0.7;
}

/* زر صغير */
.small-btn {
  font-size: 14px;
  padding: 6px 18px;
  margin-top: 20px;
}
</style>
</head>

<body>

<div id="scene" class="scene scene-black"></div>

<script>
let step = 0;
const scene = document.getElementById("scene");

function render() {

  /* ===== المشهد 1: العنوان ===== */
  if (step === 0) {
    scene.className = "scene scene-black";
    scene.innerHTML = `
      <div class="title">
        A STRANGE DAY
        <span>IN THE BIRTHDAY MEMORY WAREHOUSE<br>OF MR. CHERGUI A.</span>
      </div>
      <button onclick="next()">Let’s see what’s inside</button>
    `;
  }

  /* ===== المشهد 2: العمل والملل ===== */
  else if (step === 1) {
    scene.className = "scene scene-black";
    scene.innerHTML = `
      <div class="subtitle">
        كان السيد chergui الأكثر وسامة على هذه الأرض،
        كاريزميًا وجذابًا، يراجع عددًا لا متناهيًا من رسائل البريد
        الإلكتروني حول جودة المصانع والمتاجر العالمية في ولاية
        كاليفورنيا، بينما يراقب الساعة أمامه باستمرار.
      </div>
      <button class="small-btn" onclick="next()">tick</button>
    `;
  }

  /* ===== المشهد 3: TOCK الأحمر ===== */
  else if (step === 2) {
    scene.className = "scene scene-red";
    scene.innerHTML = `
      <div class="big-word">TOCK</div>
      <button class="small-btn" onclick="next()">tick</button>
    `;
  }

  /* ===== المشهد 4: العودة + الجملة ===== */
  else if (step === 3) {
    scene.className = "scene scene-black";
    scene.innerHTML = `
      <div class="big-word">TOCK</div>
      <div class="subtitle">
        “Oh fuck.<br>
        Finally.<br>
        It’s 4 PM.<br>
        And I can get the hell out of here.”
      </div>
    `;
  }
}

function next() {
  step++;
  render();
}

render();
</script>

</body>
</html>
